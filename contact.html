        <h1 class="contact page-title" id="topsection">Contact</h1>
        <h5>
            For any information, feel free to <a href="mailto:#">contact me by email</a> or by using directly the form
            below.
        </h5>
        <br>
        <form action="#" method="post" id="contact-form">
            <label class="standard-label" for="email">Email</label>
            <input type="email" id="email" required>

            <label class="standard-label" for="phone">Phone number</label>
            <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label class="standard-label" for="message">Message</label>
            <textarea id="message" cols="20" rows="5" maxlength="240" required></textarea>

            <input type="submit" value="Send message" id="input-button">
        </form>
